<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSAP</title>
    <link rel="stylesheet" href="src/style.css">
  </head>
  <body class="bg-slate-600">
    
    <div class="w-dvw h-dvh flex justify-center items-center flex-col gap-4">
      <!-- <div id="block-visibility" class="hidden"><div class="block"><span>Hi!</span></div></div> -->
      <div class="flex gap-3">
        <div class="block1"><span>Block - 1</span></div>
        <div class="block2"><span>Block - 2</span></div>
        <div class="block3"><span>Block - 3</span></div>
      </div>

      <div class="flex gap-3">
        <div id="play" class="button bg-slate-500 text-slate-300 hover:bg-slate-400 hover:text-slate-200 transition duration-100 ease-in">Play</div>
        <div id="pause" class="button bg-slate-500 text-slate-300 hover:bg-slate-400 hover:text-slate-200 transition duration-100 ease-in">Pause</div>
        <div id="reverse" class="button bg-slate-500 text-slate-300 hover:bg-slate-400 hover:text-slate-200 transition duration-100 ease-in">Reverse</div>
        <div id="restart" class="button bg-slate-500 text-slate-300 hover:bg-slate-400 hover:text-slate-200 transition duration-100 ease-in">Restart</div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
